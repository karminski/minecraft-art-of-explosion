<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界模拟游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        #debug-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            min-width: 160px;
            color: #00ff00;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 5px;
            pointer-events: none;
        }

        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .inventory-slot {
            width: 64px;
            height: 64px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .inventory-slot.selected {
            background-color: rgba(255, 255, 0, 0.3);
            transform: scale(1.3);
        }

        .inventory-item {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
            font-size: 12px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="info">
        控制说明:<br>
        WASD - 移动<br>
        鼠标 - 转向<br>
        空格 - 跳跃<br>
        左键 - 矿镐(挖方块)/放方块<br>
        右键 - 暂无功能<br>
        ESC - 释放鼠标<br>
        点击 - 锁定鼠标<br>
        1-8 - 切换道具<br>
        <br>
    </div>
    <div id="debug-panel">
        FPS: 0<br>
        Frame Time: 0.00ms<br>
        Camera Position:<br>
        X: 0.00<br>
        Y: 0.00<br>
        Z: 0.00<br>
        Look Direction:<br>
        X: 0.00<br>
        Y: 0.00<br>
        Z: 0.00
    </div>
    <div id="inventory"></div>
    <canvas id="crosshair" width="20" height="20"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.js"></script>
    <script  type="module" src="assets/javascript/minecraft.js"></script>
</body>

</html>
